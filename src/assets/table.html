<!doctype html>
<html lang="ru">
<head>

  <link rel="shortcut ico" href="favicon.ico">

<div class="container" id="app">
  <div class="excel">

    <div class="excel__header">
      <input type="text" class="input" value="Новая таблица"/>

        </div>
        <div class="button">

        </div>

      </div>
      <div class="button">
        <i class="material-icons">format_underline</i>

    </div>
