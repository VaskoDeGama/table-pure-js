<!doctype html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="shortcut ico" href="favicon.ico">
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <title>Pure JS Table</title>
</head>
<body>

<div class="container" id="app">
  <div class="dash">
    <div class="dash__header">
      <h1>PureJSTable for FUN</h1>
    </div>
    <div class="dash__new">
      <div class="dash__view">
        <a href="#" class="dash__create">New table</a>
      </div>
    </div>
    <div class="dash__tables dash__view">
      <div class="dash__list-header">
        <span>Название</span>
        <span>Дата редактирования</span>
      </div>
      <ul class="dash__list">
        <li class="dash__record">
          <a href="">Table with cats 1</a>
          <strong>22.06.2020</strong>
        </li>
        <li class="dash__record">
          <a href="">Table with cats 2</a>
          <strong>22.06.2020</strong>
        </li>
        <li class="dash__record">
          <a href="">Table with cats 3</a>
          <strong>22.06.2020</strong>
        </li>
        <li class="dash__record">
          <a href="">Table with cats 4</a>
          <strong>22.06.2020</strong>
        </li>

      </ul>
    </div>

  </div>
</div>


</body>
</html>
